<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="src/Trumbowyg-main/dist/trumbowyg.min.js"></script>
<script type="text/javascript" src="src/Trumbowyg-main/dist/langs/pt_br.min.js"></script>
<script src="src/Trumbowyg-main/dist/plugins/emoji/trumbowyg.emoji.min.js"></script>
<script src="src/Trumbowyg-main/dist/plugins/upload/trumbowyg.upload.min.js"></script>

<script>
  $('#trumbowyg-content').trumbowyg({
    lang: 'pt_br',
    btns: [
      ['viewHTML'],
      ['undo', 'redo'], // Only supported in Blink browsers
      ['formatting'],
      ['strong', 'em', 'del'],
      ['superscript', 'subscript'],
      ['link'],
      ['insertImage'],
      ['upload'],
      ['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull'],
      ['unorderedList', 'orderedList'],
      ['horizontalRule'],
      ['removeformat'],
      ['emoji'],
      ['fullscreen']
    ],
    plugins: {
      upload: {
        serverPath: './service/upload.php',
        fileFieldName: 'image',
        headers: {
            'Authorization': 'Client-ID xxxxxxxxxxxx'
        },
        urlPropertyName: 'file'
      }
  },
      autogrow: true
  });
</script>
